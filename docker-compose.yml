version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ashy-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ashy
      POSTGRES_PASSWORD: ashy123
      POSTGRES_DB: ashy_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
